version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mynetwork
  
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - mynetwork

  web:
    build: .
    command: sh -c "python init_db.py && flask --app app run --host=0.0.0.0"
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/mydatabase
      FLASK_APP: app
      FLASK_ENV: development
    depends_on:
      - db
      - redis
    networks:
      - mynetwork
  
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - mynetwork

networks:
  mynetwork:

volumes:
  postgres_data:
  pgadmin_data:
